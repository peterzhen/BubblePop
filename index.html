<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="lib/constants.js"></script>
    <script src="lib/bundle.js"></script>
    <meta charset="utf-8">
    <title>Bubble Pop</title>
    <link rel="stylesheet" type="text/css" href="assets/canvas.css">
  </head>
  <body>
    <div id="modal" class="modal">
      <div id= "modal-content" class="modal-content">
      </div>
    </div>

    <div id="logo" class="logo">
      <div id="logo-image" class="logo-image">
      </div>
    </div>

    <div id="game" class="game">
      <div class="game-logo"></div>
      <div class="info-bar">
        <div id="level" class="level"></div>

      </div>
      <div class="info-button">
        <div id="instructions-modal" class="button">INSTRUCTIONS</div>
        <div id="keys-modal" class="button">KEYS</div>
        <div id="reset-level-modal" class="button">RESET LEVEL</div>
        <div id="reset-modal" class="button">RESET GAME</div>
        <div id="about-modal" class="button">ABOUT</div>
      </div>
      <div class="app-container">
        <div class="game-container">
          <div class="main-title"></div>
          <div class="canvas-container">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
      <div id="on-screen-buttons" class="on-screen-buttons">
        <div id="left" class="shoot-button"></div>
        <div id="shoot" class="shoot-button"></div>
        <div id="right" class="shoot-button"></div>
      </div>
    </div>
  </body>
</html>
